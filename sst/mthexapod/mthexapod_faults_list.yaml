title: MTHexapod Faults
description: Query log messages and plot actuators position errors.
authors:
  - name: Bruno Quint
    slack: bquint
tags:
  - demo
parameters:
  day_obs:
    type: integer
    description: dayobs of day to look for events
    default: 20250420
  sal_index:
    type: integer
    description: sal index for MTHexapod CSC
    default: 2
  min_log_level:
    type: integer
    description: minimum logging level.
    default: 40
  delta_time: 
    type: integer
    description: time window for analysis.
    default: 60
